<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Restaurant and City</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <input type="text" id="display">
        </div>

        <ul class="button">
            <li><button class="btn" id="btnc">C</button></li>
            <li class="box-btn">
                <button class="btn" id="btn7" value="7">7</button>
            </li>
            <li class="box-btn" id="btn8">
                <button class="btn" id="btn8" value="8">8</button>
            </li>
            <li class="box-btn" id="btn9">
                <button class="btn" id="btn9" value="9">9</button>
            </li>
            <li class="box-btn" id="btn/">
                <button class="btn" id="btn/" value="/">/</button>
            </li>
            <li class="box-btn" id="btn4">
                <button class="btn" id="btn4" value="4">4</button>
            </li>
            <li class="box-btn" id="btn5">
                <button class="btn" id="btn5" value="5">5</button>
            </li>
            <li class="box-btn" id="btn6">
                <button class="btn" id="btn6" value="6">6</button>
            </li>
            <li class="box-btn" id="btn*">
                <button class="btn" id="btn*" value="*">*</button>
            </li>
            <li class="box-btn" id="btn1">
                <button class="btn" id="btn1" value="1">1</button>
            </li>
            <li class="box-btn" id="btn2">
                <button class="btn" id="btn2" value="2">2</button>
            </li>
            <li class="box-btn" id="btn3">
                <button class="btn" id="btn3" value="3">3</button>
            </li>
            <li class="box-btn" id="btn-">
                <button class="btn" id="btn-" value="-">-</button>
            </li>
            <li class="box-btn" id="btn0">
                <button class="btn" id="btn0" value="0">0</button>
            </li>
            <li class="box-btn" id="btn.">
                <button class="btn" id="btn." value=".">.</button>
            </li>
            <li class="box-btn" id="btn=">
                <button class="btn" id="btn=" value="=">=</button>
            </li>
            <li class="box-btn" id="btn+">
                <button class="btn" id="btnplus" value="+">&plus;</button>
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
